<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Modern 3D Boxes Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(12, 12, 12);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Adds inertia
        controls.dampingFactor = 0.05;

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        // --- Data ---
        const boxesData = [
            [-1.0, -1.5, -4.5, 1.0, 0.5, -2.5, 0x000000],
[-2.0, -1.5, -2.5, 0.0, 0.5, -0.5, 0x000000],
[-3.0, -1.5, 1.5, -1.0, 0.5, 3.5, 0x000000],
[0.0, -0.5, 2.5, 2.0, 1.5, 4.5, 0x000000],
[1.0, -1.5, -0.5, 3.0, 0.5, 1.5, 0x000000],
[-3.0, -2.5, -4.5, -1.0, -0.5, -2.5, 0x000000],
[-2.0, -0.5, -0.5, 0.0, 1.5, 1.5, 0x000000],
[-2.0, 0.5, 2.5, 0.0, 2.5, 4.5, 0x000000],
[0.0, -1.5, -2.5, 2.0, 0.5, -0.5, 0x000000],
[0.0, 0.5, 0.5, 2.0, 2.5, 2.5, 0x000000]
        ];

        // --- Box Factory ---
        // We define the edge material once to save memory
        const edgeMat = new THREE.LineBasicMaterial({ color: 0x000000 });

        boxesData.forEach(([minX, minY, minZ, maxX, maxY, maxZ, color]) => {
            const w = maxX - minX;
            const h = maxY - minY;
            const d = maxZ - minZ;

            const geometry = new THREE.BoxGeometry(w, h, d);
            const material = new THREE.MeshLambertMaterial({ 
                color, 
                polygonOffset: true, 
                polygonOffsetFactor: 1, 
                polygonOffsetUnits: 1 
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(minX + w/2, minY + h/2, minZ + d/2);
            scene.add(mesh);

            // Wireframe/Edges
            const edgesGeom = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(edgesGeom, edgeMat);
            line.position.copy(mesh.position);
            
        });

        // --- Resize Handler ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Smooths the orbit movement
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
